<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
      function sayHi() {
        alert('hi');
      }
      function setFirstToToday() {
        document.getElementById("date2").value = document.getElementById("date1").value;
        document.getElementById("time2").value = document.getElementById("time1").value;
      }
    </script>
</head>

<body>
    <center>
        <div style="width: {% block width %}{% endblock %}vw;">
          <br>
          <nav class="navbar navbar-light justify-content-between">
              <a class="navbar-brand logo" href=".">
                  <span style="color: rgb(84, 151, 246); "><b>Layover Calculator</b></span>
              </a>
              <form class="form-inline">
                  <button class="btn btn-primary my-2 my-sm-0" type="submit">
                      <a href="." style="color: rgb(255, 255, 255);">About</a>
                  </button>
                  <li style="color: white;">
                  <button class="btn btn-warning my-2 my-sm-0" type="submit">
                      <a href="." style="color: rgb(34, 37, 41);">Contact</a>
                  </button>
                  {% block extra_button %}
                  {% endblock %}
              </li></form>
          </nav>
          
          <hr style="width: 100%">

          <div style="text-align: left;">
            {% block content %}
            {% endblock %}
          </div>
        </div>
    </center>

    {% block scripts %}
    {% endblock %}

    <style type="text/css" data-typed-js-css="true">
      {% block css %}
      {% endblock %}
    </style>



</body></html>
