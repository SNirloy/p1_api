{% extends "base.html" %}

{% block content %}
<section class="vh-100">
  <h1>Log in</h1>
  <br>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://c8.alamy.com/comp/2J4A7G0/airport-modern-colored-line-design-style-icon-on-white-background-2J4A7G0.jpg"
          class="img-fluid" alt="Sample image" style="object-fit: cover; height: 339px; width: 390px;">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action = "/verify" method = "POST">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input type="text" id="form3Example3" name="username" required class="form-control form-control-lg"
              placeholder="Enter your username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" name = "password" required id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body" onclick="alert('We didn\'t implement this!')">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            {{message}} <br>
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
          </div>
          
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block css %}
{% endblock %}
